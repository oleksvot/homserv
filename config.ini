# This file contains the basic parameters of HomServ.
# Do not edit this file manually, the required parameters
# can be changed through the control panel.

# Components launched by default
mysql5=1

# Always display tray icon
trayicon=

# Start HomServ at windows login
runstartup=

# Clean up hosts file when HomServ shuts down
cleanhosts=1

# Home directory
homedir=

# Automatic creation of virtual hosts
autohosts=1

# Former HomServ directories, do not change!
oldserverdir=D:\HomServ
oldhomedir=D:\HomServ\home

# Mail from PHP (auto/smtp/sendmail)
phpmail=sendmail

# SMTP Server Settings
smtphost=localhost
smtplogin=
smtppass=
smtpfrom=admin@localhost

# Zend debugger
zenddebug=

# Zend Studio Path
zendstudiodir=C:\Program Files\Zend\ZendStudio-5.5.1

# Use dbg
dbg=

# DbgListener.exe Path
dbglistener=

# Indicates that the hosts file is not writable
hostsnotwrite=

# Enable EXE Wrapper
exewrapper=

# Component launch timeout (sec)
swait=60

# Install for all users
allusers=

# Browser path
browser=

# Updates check
update=
itime=
utime=
